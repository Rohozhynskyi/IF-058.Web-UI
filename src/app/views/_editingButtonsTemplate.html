<button class="btn btn-success btn-sm navbar-btn" ng-click="editEntity(entity)" ng-disabled="editedEntity.new_password != editedEntity.new_password_confirm">
  <span class="glyphicon glyphicon-ok"></span>
</button>
<button class="btn btn-warning btn-sm navbar-btn col-md-offset-1" ng-click="showEditForm(entity)">
  <span class="glyphicon glyphicon-remove"></span>
</button>
