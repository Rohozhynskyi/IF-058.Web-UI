<div>
    <div class="panel panel-defaul col-md-10 col-md-offset-1">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-bookmark"></span>
        <h1>Предмети</h1>
    </div>
<div class="panel-body">
    <form class="form-horizontal">
        <button class="btn btn-primary" ng-click="showAdd()">Додати предмет</button>
        <div ng-show="addSubj" style="padding-top:1em">
            <p><label for="name"><input id="name" type="text" ng-model="name" placeholder="Введіть назву"/> Назва предмета</label></p>
            <p><label><input type="text" ng-model="description" placeholder="Введіть опис"/> Опис предмета </label></p>
            <button class="btn btn-success" ng-click="add()">Додати</button>
        </div>
        <div ng-show="editSubj">
            <p><input type="text" ng-model="editedName" value="1"/>Назва</p>
            <p><input type="text" ng-model="editedDescription" value="2"/>Код</p>
        </div>
    </form>
    <div>
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>№</th>
                <th>Предмет</th>
                <th>Опис</th>
                <th>Дії</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="subject in subjects">
                <td>{{$index+1}}</td>
                <td>{{subject.subject_name}}</td>
                <td>{{subject.subject_description}}</td>
                <td><button class="glyphicon glyphicon-pencil" ng-click="edit(subject)"></button><button class="glyphicon glyphicon-trash col-md-offset-1" ng-click="delete(subject)"></button></td>
            </tr>
            </tbody>
        </table>
​
    </div>
​
</div>
</div>
</div>
