<div>
  <div class="wrapper panel panel-success no-border">
        <div class="panel-heading"><span class="glyphicon glyphicon-bookmark"></span> Спеціальності </div>

        <!-- The button and form to add Entity -->
        <div class="col-md-12">
          <div>
            <br/>
            <button class="btn btn-primary pull-right" ng-click="showAddForm()">{{showingAddBtn}}</button>
            <br/><br/><br/>
            <div class="well" ng-show="showingAdd">
                <div class=" row">
                  <form name="addForm" class="form-inline" role='form' novalidate>
                    <div class="col-md-4">
                      <input class="form-control width-max" placeholder="Введіть назву спеціальності" type='text' ng-model="newName" required
                      >
                    </div>
                    <div class="col-md-6">
                      <input class="form-control width-max" placeholder="Вкажіть деталі" type='text' ng-model="newCode" required>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-success pull-right width-max" ng-disabled="addForm.$invalid" data-toggle="modal" data-target="#addModal">
                        <span class="glyphicon glyphicon-plus"></span> Додати
                      </button>
                    </div>
                  </form>
                </div>
            </div>

            <!-- The modal to confirm adding of Entity -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addModal">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Додати запис?</h4>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="activateSpeciality()">Скасувати</button>
                    <button type="button" class="btn btn-info" ng-click="addSpeciality()" data-dismiss="modal">Додати</button>
                  </div>
                </div>
              </div>
            </div>


            <div ng-show="!specialities">{{noData}}</div>

<!-- The table for list of Entities -->
            <table ng-show="specialities" class="table table-hover .table-condensed">
                <thead>
                  <tr>
                    <th>№</th>
                    <th>Спеціальність</th>
                    <th>Код спеціальності</th>
                    <th class="usCenter">Дії</th>
                  </tr>
                </thead>
                <tbody ng-repeat="speciality in specialities">
                  <tr ng-if="speciality != editingSpeciality">
                    <!-- read-only cells -->
                    <td>{{$index + 1}}</td>
                    <td>{{speciality.speciality_name}}</td>
                    <td>{{speciality.speciality_code}}</td>
                    <td class="usCenter">
                      <button class="btn btn-info" ng-click="showEditForm(speciality)">
                        <span class="glyphicon glyphicon-pencil"></span></button>
                      <button class="btn btn-danger col-md-offset-1" data-toggle="modal" data-target="#deleteModal" ng-click="activateSpeciality(speciality)">
                        <span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                  </tr>
                  <tr ng-if="speciality == editingSpeciality">
                    <td>{{$index + 1}}</td>
                    <td><input class="form-control width-max" ng-model="editingData.editingName"></td>
                    <td><input class="form-control width-max" ng-model="editingData.editingCode"></td>
                    <td class="usCenter">
                      <button class="btn btn-success" data-toggle="modal" data-target="#editModal">
                        <span class="glyphicon glyphicon-ok"></span></button>
                      <button class="btn btn-warning col-md-offset-1" ng-click="showEditForm(speciality)">
                        <span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                  </tr>
                </tbody>
            </table>

            <!-- The modal to confirm removing of Entity -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="deleteModal">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Видалити запис?</h4>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="activateSpeciality()">Скасувати</button>
                    <button type="button" class="btn btn-danger" ng-click="removeSpeciality()" data-dismiss="modal">Видалити</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- The modal to confirm updating of Entity -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="editModal">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Оновити запис?</h4>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="activateSpeciality()">Скасувати</button>
                    <button type="button" class="btn btn-info" ng-click="editSpeciality()" data-dismiss="modal">Оновити</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
</div>
