<div class="container-fluid loginPage" ng-controller="loginCtrl">

    <div class="row loginLogo">
        <img src="img/Logo.png" alt="d-tester" class="center-block"/>
        <!--<h1><span>d</span>-tester</h1>-->
    </div>

    <div class="row system">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <h3>Система дистанційного<br/>діагностування рівня знань</h3>
        </div>
    </div>

    <div class="row">
        <p class="wrongCredentials" ng-show="wrongCredentials">Невірний логін або пароль!</p>
    </div>

    <div class="row padding">
        <div class="loginFormWrapper">
            <form name="loginForm" role="form" novalidate ng-submit="enter()">

                <div class="well fieldsBg">
                    <div class="form-group">
                        <div class="left-inner-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            <input name="username" type="text" class="form-control" required ng-minlength="4" placeholder="Name" ng-model="username">
                        </div>
                        <div class="error" ng-show="loginForm.username.$invalid && loginForm.username.$dirty">
                            {{getError(loginForm.username.$error)}}
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="left-inner-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                            <input name="password" type="password" class="form-control" required ng-minlength="4" placeholder="Password" ng-model="password">
                        </div>
                        <div class="error" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                            {{getError(loginForm.password.$error)}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">Всі права захищено &#169; 2015</p>
    </div>
</div>
