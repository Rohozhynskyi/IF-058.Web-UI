
<div entities-drct="question">
    <div class="testList">
        <div class="wrapper panel panel-success no-border">
            <div class="panel-heading"><span class="glyphicon glyphicon-bookmark"></span> Завдання </div>
            <!-- The button and form to add Entity -->
            <div class="col-md-12">
                <div>
                    <br/>
                    <show-add-form-button-drct></show-add-form-button-drct>
                    <br/><br/>
                    <div class="well" ng-show="showingAdd">
                        <div class=" row">
                            <form name="addForm" class="form-inline" role='form' novalidate>
                                <div class="col-md-6">
                  <textarea rows="4" class="navbar-btn form-control width-max" placeholder="Введіть текст завдання"
                            ng-model="newEntity.question_text" required>
                  </textarea>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" min="1" class="navbar-btn form-control width-max"
                                           placeholder="Введіть рівень складності" ng-model="newEntity.level" required>
                                </div>
                                <div class="col-md-6">
                                    <select id="choise" class="navbar-btn form-control width-max" ng-model="newEntity.type" required>
                                        <option value="" disabled selected hidden>Оберіть тип питання</option>
                                        <option value="1" selected="selected">Простий вибір</option>
                                        <option value="2">Мульти-вибір</option>
                                    </select>
                                </div>
                                <div class="col-md-11">
                                <div class="col-md-2">
                                    <loadfile-drct></loadfile-drct>
                                </div>
                                <div class="col-md-2 pull-right">
                                    <button type="submit" class="navbar-btn btn btn-success pull-right width-max"
                                            ng-disabled="addForm.$invalid" ng-click="addEntity()">Додати
                                    </button>
                                </div>
                                <div class="col-md-2 pull-right">
                                    <button class="navbar-btn btn btn-warning pull-right width-max"
                                            ng-disabled="!addForm.$dirty" ng-click="resetEntity()">Очистити
                                    </button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <button class="btn btn-primary pull-right" ui-sref="admin.testDetails({id:entities[0].test_id})" ng-click="">Параметри тесту</button>

                    <div ng-show="!entities">{{noData}}</div>
                    <!-- The table for list of Entities -->
                    <table ng-show="entities" class="table table-hover .table-condensed">
                        <thead>
                        <tr>
                            <th class=" usCenter">№</th>
                            <th class="col-md-7">Завдання</th>
                            <th class="col-md-1 usCenter">Рівень</th>
                            <th class="col-md-2 usCenter">Тип</th>
                            <th class="col-md-2 usCenter">Дії</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="entity != editingEntity" ng-repeat-start="entity in entities">
                            <!-- read-only cells -->
                            <td class="usCenter"><a ui-sref="admin.answers({id:entity.question_id})">{{$index + 1}}</a></td>
                            <td ng-bind-html="entity.question_text | unsafe"></td>
                            <td class="col-md-1 usCenter">{{entity.level}}</td>
                            <td class="col-md-2 usCenter">{{entity.type | avialibility}}</td>
                            <td class="col-md-2 usCenter">
                                <actions-buttons-drct></actions-buttons-drct>
                            </td>
                        </tr>
                        <tr ng-if="entity == editingEntity" ng-repeat-end="">
                            <td class="usCenter">{{$index + 1}}</td>
                            <td class="col-md-4"><textarea class="form-control width-max navbar-btn" ng-model="editedEntity.new_question_text"></textarea></td>
                            <td class="col-md-1 usCenter"><input class="form-control width-max" ng-model="editedEntity.new_level"></td>
                            <td class="col-md-2 usCenter">
                                <select class="form-control width-max navbar-btn" ng-model="editedEntity.new_type">
                                    <option value="1">Простий вибір</option>
                                    <option value="2">Мульти-вибір</option>
                                </select>
                            </td>
                            <td ng-if="!(entity.attachment == 'added' || entity.attachment == '')" class="col-md-1"> <file-model></file-model>
                                <img ng-src="{{editedEntity.new_attachment}}" alt="picture" height="100px"/>
                            </td>
                            <td ng-if="(entity.attachment == 'added' || entity.attachment == '')" class="col-md-1">
                                <file-model></file-model>
                            </td>
                            <td class="col-md-1">
                                <editing-buttons-drct></editing-buttons-drct>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- The modal to confirm removing of Entity -->
                    <deleting-modal-drct></deleting-modal-drct>
                    <!-- The modal to inform about error from server -->
                    <inform-modal-drct></inform-modal-drct>
                </div>
            </div>
        </div>
    </div>
</div>
