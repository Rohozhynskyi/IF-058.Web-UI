<h1>Тест состоит из {{questionsQuantity}} вопросов </h1>
<button class="btn btn-primary" id="startBtn" ng-click='beginTest()'>Начать тест </button>
<div class='test' ng-show='showTest'>
	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	1
	    <span class="col-md-3 pull-right">Час на роздуми: {{counter | formatTimer}}</span>
       <!--  <div class="col-md-3 pull-right">Завдання {{9}} з 10 [Рівень 1]</div> -->
	  </div>
	  <div class="panel-body">
	    <button class="btn btn-primary pull-left">Завершити тестування</button>
	     <div class="pull-right text-center question-number"><a href='' ng-click='chosenQuestion(questNumber)' ng-repeat = 'questNumber in questionList'>{{$index + 1}}&nbsp;</a></div>
	  </div>
</div>
	<div class="questionBar">
		<div class="question clearfix well">
		<p>{{question}}</p>
	</div>
	<div class="answer clearfix well">
		<div ng-repeat = 'answer in answers'>
			<label for='{{answer.answer_id}}' >
				<input id = '{{answer.answer_id}}' type={{type}} name="answer" ng-model="$parent.radioValue" value="{{answer.answer_id}}"/>
				<span ng-bind-html='answer.answer_text | unsafe'></span>
			</label>
		</div>


	</div>

	<div class="submitQuestion">
        <input class="btn btn-primary" type="button" value="Підтвердити" ng-click="submitQuestion(value)"/>
    </div>
	</div>

</div>
