<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Факультети</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/factories/reqFactory.js"></script>
</head>
<body >
  <div class="container" ng-controller="mainCtrl">
    <div class="row">
      <div class="wrapper panel panel-success no-border">
        <div class="panel-heading"><span class="glyphicon glyphicon-bookmark"></span> Факультети </div>
        <div class="col-md-10 col-md-offset-1">
          <div>
              <br/>
              <button class="btn btn-primary pull-right" ng-click="showAddForm()">{{showingAddBtn}}</button>
              <br/><br/><br/>


              <div class="well" ng-show="showingAdd">
                <div class=" row">
                  <form class="form-inline">
                    <div class="col-md-4">
                      <input class="form-control width-max" placeholder="Введіть назву факультету" ng-model="newName" required>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control width-max" placeholder="Вкажіть деталі" ng-model="newDescription" required>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-info pull-right width-max" ng-click="addFaculty()"><span class="glyphicon glyphicon-plus"></span> Додати
                    </button>
                    </div>
                  </form>
                </div>
              </div>


            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>№</th>
                  <th>Факультет</th>
                  <th>Деталі</th>
                  <th>Дії</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="faculty in faculties">
                  <td>{{$index + 1}}</td>
                  <td>{{faculty.faculty_name}}</td>
                  <td>{{faculty.faculty_description}}</td>
                  <td>
                    <button class="btn btn-success col-md-offset-2" ng-click="showEditForm($event, faculty, $index+1)"><span class="glyphicon glyphicon-pencil"></button>
                    <button class="btn btn-danger col-md-offset-1" ng-click="removeFaculty(faculty)"></span><span class="glyphicon glyphicon-remove"></span></button>
                  </td>
                </tr>

               <!--  <tr >
                  <td colspan="4" style="background: #ddd;"> -->

               <!--    </td>
                </tr> -->

              </tbody>
            </table>


            <div class="well" ng-show="showingEdit">
                      <div class=" row">
                        <form class="form-inline">
                          <div class="col-md-4">
                            <input class="form-control width-max" ng-model="editingName">
                          </div>
                          <div class="col-md-6">
                            <input class="form-control width-max" ng-model="editingDescription">
                          </div>
                          <div class="col-md-2">
                            <button type="submit" class="btn btn-info pull-right width-max" ng-click="editFaculty()"><span class="glyphicon glyphicon-save"></span> Зберегти
                          </button>
                          </div>
                        </form>
                      </div>
                    </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
